{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Recent News</h2>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-6">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content|truncatewords:50 }}</p>
            <p><small>Published on {{ article.published_date }}</small></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
